<div class="card">
    <h3 class="sds-h3">
        Jeg ønsker ikke livsforlængende behandling
    </h3>
    <div class="row">
        <div class="col-12 treatment-will-panel-col-12">
            <input id="{terminally-ill-checkbox}" type="checkbox">
            <label for="{terminally-ill-checkbox}">
                Hvis jeg ligger for døden (dvs. er uafvendeligt døende)
            </label>
        </div>
    </div>
    <div class="row">
        <div class="col-12">
            <div id="{terminally-ill-panel}"></div>
        </div>
    </div>
    <div class="row">
        <div class="col-12 treatment-will-panel-col-12">
            <input id="{ill-no-improvement-checkbox}" type="checkbox">
            <label for="{ill-no-improvement-checkbox}">
                Hvis jeg ligger hjælpeløs hen pga. sygdom, ulykke mv, og der ikke er tegn på bedring
            </label>
        </div>
    </div>
    <div class="row">
        <div class="col-12">
            <div id="{ill-no-improvement-panel}"></div>
        </div>
    </div>
    <div class="row">
        <div class="col-12 treatment-will-panel-col-12"><input id="{ill-with-permanent-pain-checkbox}" type="checkbox">
            <label for="{ill-with-permanent-pain-checkbox}">
                Hvis livsforlængende behandling kan føre til, at jeg overlever, men de fysiske konsekvenser
                af min sygdom eller behandling vurderes at være meget alvorlige og lidelsesfulde
            </label>
        </div>
    </div>
    <div class="row">
        <div class="col-12">
            <div id="{ill-with-permanent-pain-panel}"></div>
        </div>
    </div>
</div>
<div class="card">
    <h3 class="sds-h3">
        Behandling med brug af tvang
    </h3>
    <div class="row">
        <div class="col-12 treatment-will-panel-col-12"><input id="{treatment-by-force-checkbox}" type="checkbox">
            <label for="{treatment-by-force-checkbox}">
                Jeg ønsker ikke at modtage behandling for fysiske (somastiske) lidelser med brug af tvang,
                hvis jeg bliver varigt inhabil
            </label>
        </div>
    </div>
    <div class="row">
        <div class="col-12">
            <div id="{treatment-by-force-panel}"></div>
        </div>
    </div>
</div>
<div class="card">
    <button id="{create-button}"></button>
    <button id="{update-button}"></button>
    <button id="{delete-button}"></button>
</div>
