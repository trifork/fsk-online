<div id="{main-panel}" style="display:none;">
    <div class="card sds-title">
        <h1 class="sds-h1">Organdonation</h1>
    </div>
    <div class="card">
        <div style="padding-left:8px; padding-bottom: 16px">
            <div class="row">
                <div class="col-25-px">
                    <div id="{full-permission-radio}"></div>
                </div>
                <div class="col-11">
                    <h3 class="sds-h3-no-margin">Fuld tilladelse</h3>
                </div>
            </div>
            <div class="row">
                <div class="col-25-px">
                </div>
                <div class="col-11">
                    <label class="sds-label" for="{full-permission-radio}">
                        Patienten har givet fuld tilladelse til, at patientens organer kan anvendes til transplantation
                        efter patientens død
                    </label>
                </div>
            </div>
        </div>
        <div style="padding-left:8px; padding-bottom: 16px">
            <div class="row">
                <div class="col-25-px">
                    <div id="{limited-permission-radio}"></div>
                </div>
                <div class="col-11">
                    <h3 class="sds-h3-no-margin">Begrænset tilladelse</h3>
                </div>
            </div>
            <div class="row">
                <div class="col-25-px">
                </div>
                <div class="col-11">
                    <label class="sds-label" for="{limited-permission-radio}">
                        Patienten har givet begrænset tilladelse til, at de organer der er sat kryds ud for, kan
                        anvendes
                        til transplantation efter patientens død
                    </label>
                </div>
            </div>
        </div>
        <div style="padding-left:8px; padding-bottom: 16px">
            <div class="row">
                <div class="col-25-px">
                    <div id="{dont-know-permission-radio}"></div>
                </div>
                <div class="col-11">
                    <h3 class="sds-h3-no-margin">Ved ikke</h3>
                </div>
            </div>
            <div class="row">
                <div class="col-25-px">
                </div>
                <div class="col-11">
                    <label class="sds-label" for="{dont-know-permission-radio}">
                        Patienten har ikke taget stilling, men overlader det i stedet til sine nærmeste pårørende at
                        tage
                        stilling til, om patientens organer kan anvendes til transplantation efter patientens død
                    </label>
                </div>
            </div>
        </div>
        <div style="padding-left:8px; padding-bottom: 16px">
            <div class="row">
                <div class="col-25-px">
                    <div id="{restricted-permission-radio}"></div>
                </div>
                <div class="col-11">
                    <h3 class="sds-h3-no-margin">Forbud</h3>
                </div>
            </div>
            <div class="row">
                <div class="col-25-px">
                </div>
                <div class="col-11">
                    <label class="sds-label" for="{restricted-permission-radio}">
                        Patienten har modsat sig, at patientens organer anvendes til transplantation efter patientens
                        død
                    </label>
                </div>
            </div>
        </div>
    </div>
    <div>
        <div id="{full-permission-widget}"></div>
        <div id="{limited-permission-widget}"></div>
    </div>
    <div class="card" style="text-align: right">
        <div id="{delete-button}"></div>
        <div id="{create-button}"></div>
        <div id="{update-button}"></div>
    </div>
</div>
<div id="{empty-panel}" class="empty-state" style="display: none">
    <div class="row">
        <div class="col-12">
            <h3 class="empty-state-header">Ingen registrering</h3>
            <p class="empty-state-body"><b id="{empty-state-patient}"></b> har ingen organdonorregistrering</p>
        </div>
    </div>
</div>
