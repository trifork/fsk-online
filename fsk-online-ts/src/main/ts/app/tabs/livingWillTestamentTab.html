<div class="card sds-title">
    <h1 class="sds-h1">Livstestamente</h1>
</div>
<div class="card">
    <h3 class="sds-h3" style="margin-bottom: 16px">Patienten ønsker ikke livsforlængende behandling hvis</h3>

    <div class="row">
        <div class="col-8">
            <div class="row" style="margin-bottom: 8px">
                <div class="col-1">
                    <input id="{terminally-ill-checkbox}">
                </div>
                <div class="col-11">
                    <label for="{terminally-ill-checkbox}">
                        Patienten er i en situation, hvor patienten er uafvendeligt døende
                    </label>
                </div>
            </div>
            <div class="row" style="margin-bottom: 24px">
                <div class="col-1">
                    <input id="{severely-handicapped-checkbox}">
                </div>
                <div class="col-11">
                    <label for="{severely-handicapped-checkbox}">
                        Patienten ønsker ikke livsforlængende behandling i tilfælde af, at sygdom, fremskreden
                        alderdomssvækkelse,
                        ulykke, hjertestop el.lign. har medført en så svær invaliditet, at patienten varigt vil være ude af
                        stand
                        til at tage vare på sig selv fysisk og mentalt.
                    </label>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="card" style="text-align: right">
    <div id="{delete-button}"></div>
    <div id="{create-button}"></div>
    <div id="{update-button}"></div>
</div>
