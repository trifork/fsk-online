<div class="card">
    <h3 class="sds-h3" style="margin-bottom: 16px">Jeg ønsker ikke livsforlængende behandling hvis</h3>

    <div class="row">
        <div class="col-8">
            <div class="row" style="margin-bottom: 8px">
                <div class="col-1">
                    <input id="{terminally-ill-checkbox}">
                </div>
                <div class="col-11">
                    <label for="{terminally-ill-checkbox}">
                        Jeg er i en situation, hvor jeg er uafvendeligt døende
                    </label>
                </div>
            </div>
            <div class="row" style="margin-bottom: 24px">
                <div class="col-1">
                    <input id="{severely-handicapped-checkbox}">
                </div>
                <div class="col-11">
                    <label for="{severely-handicapped-checkbox}">
                        Jeg ønsker ikke livsfolængende behandling i tilfælde af, at sygdom, fremskeden
                        alderdomssvækkelse,
                        ulykke, hjertestop el.lign. har medført en så svær invaliditet, at jeg varigt vil være ude af
                        stand
                        til at tage vare på mig selv fysisk og mentalt.
                    </label>
                </div>
            </div>
        </div>
    </div>
    <div class="clearfix">
        <button id="{create-button}"></button>
        <button id="{update-button}"></button>
        <button id="{delete-button}"></button>
    </div>
</div>
