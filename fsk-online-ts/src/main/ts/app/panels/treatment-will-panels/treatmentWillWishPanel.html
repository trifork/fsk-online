<div class="treatment-will-panel-container">
    <div class="treatment-will-panel">
        <div class="row">
            <div class="col-12">
                <p class="sds-p">
                    <b>Patientens ønske skal respekteres</b>
                </p>
            </div>
        </div>
        <div class="row">
            <div class="col-12" style="margin-bottom: 8px;">
                <input id="{family-consent-checkboxes}"/>
                <label for="{family-consent-checkboxes}">
                    Hvis patientens nærmeste pårørende meddeler sin accept i den konkrete situation
                </label>
            </div>
        </div>
        <div class="row">
            <div class="col-12" style="margin-bottom: 8px;">
                <input id="{guardian-consent-checkboxes}"/>
                <label for="{guardian-consent-checkboxes}">
                    Hvis patientens værge meddeler sin accept i den konkrete situation
                </label>
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <input id="{agent-consent-checkboxes}"/>
                <label for="{agent-consent-checkboxes}">
                    Hvis patientens fremtidsfulmægtige meddeler sin accept i den konkrete situation
                </label>
            </div>
        </div>
    </div>
</div>
