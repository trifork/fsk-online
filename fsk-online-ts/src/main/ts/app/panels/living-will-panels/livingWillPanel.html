<div id="{main-panel}" style="display:none;">
    <div class="card sds-title">
        <h1 class="sds-h1">Livstestamente</h1>
    </div>
    <div class="card">
        <div class="row">
            <div class="col-12 treatment-will-panel-col-12">
                <h3 class="sds-h3-no-margin">
                    Patienten ønsker ikke livsforlængende behandling
                </h3>
                <div class="sds-line"></div>
            </div>
        </div>
        <div class="row">
            <div class="col-12" style="padding-left:16px">
                <input id="{terminally-ill-checkbox}" type="checkbox">
                <label for="{terminally-ill-checkbox}" class="sds-label">
                    Patienten er i en situation, hvor patienten er uafvendeligt døende</label>
            </div>
        </div>
        <div class="row">
            <div class="col-12" style="padding-left:16px; font-size: 14px">
                <div id="{terminally-ill-panel}"></div>
            </div>
        </div>
        <div class="row" style="padding-top:16px; padding-left:16px">
            <div class="col-25-px">
                <input id="{severely-handicapped-checkbox}" type="checkbox">
            </div>
            <div class="col-11">
                <label for="{severely-handicapped-checkbox}" class="sds-label">
                    Patienten ønsker ikke livsforlængende behandling i tilfælde af, at sygdom, fremskreden
                    alderdomssvækkelse,
                    ulykke, hjertestop el.lign. har medført en så svær invaliditet, at patienten varigt vil være ude af
                    stand
                    til at tage vare på sig selv fysisk og mentalt.
                </label>
            </div>
        </div>
    </div>
    <div class="card" style="text-align: right">
        <div id="{delete-button}"></div>
        <div id="{create-button}"></div>
        <div id="{update-button}"></div>
    </div>
</div>
<div id="{empty-panel}" class="empty-state" style="display: none">
    <div class="row">
        <div class="col-12">
            <h3 class="empty-state-header">Ingen registrering</h3>
            <p class="empty-state-body"><b id="{empty-state-patient}"></b> har hverken et livs- eller behandlingstestamente</p>
        </div>
    </div>
</div>
